<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <!-- added a reset.css stylesheet  -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Horiseon</title>
  </head>

  <body>
    <!-- / replaced div with main  -->
    <main class="header">
      <h1>Hori<span class="seo">seo</span>n</h1>
      <div>
        <ul>
          <li>
            <a href="#search-engine-optimization">Search Engine Optimization</a>
          </li>
          <li>
            <a href="#online-reputation-management"
              >Online Reputation Management</a
            >
          </li>
          <li>
            <a href="#social-media-marketing">Social Media Marketing</a>
          </li>
        </ul>
      </div>
    </main>
    <!-- / replaced div with section  -->
    <section class="hero"></section>
    <!-- / replaced 3vdiv tags with figcaption tags -->
    <figcaption class="content">
      <!-- / replaced div tag with section  -->
      <!-- changed name of class to products  -->
      <section id="search-engine-optimization" class="products">
        <!-- added alt attribute -->
        <img
          src="./assets/images/search-engine-optimization.jpg"
          alt="desktop with supplies"
          class="float-left"
        />
        <h2>Search Engine Optimization</h2>
        <p>
          The dominance of mobile internet use means that users are searching
          for the right business as they travel, shop, or sit on their couch at
          home. Search Engine Optimization (SEO) allows you to increase your
          visibility and find the right customers for your business.
        </p>
      </section>
      <section
        id="online-reputation-management"
        alt="laptop with reputation graph"
        class="products"
      >
        <!-- added alt attribute -->
        <img
          src="./assets/images/online-reputation-management.jpg"
          alt="people collaborating"
          class="float-right"
        />
        <h2>Online Reputation Management</h2>
        <p>
          The web is full of opinions, and some of these can be negative. Social
          media allows anyone with an internet connection to say whatever they
          want about your business. Online Reputation Management gives you the
          control over what potential customers see when they search for your
          business.
        </p>
      </section>
      <!-- added alt attribute -->
      <section id="social-media-marketing" class="products">
        <img
          src="./assets/images/social-media-marketing.jpg"
          alt="table with social media references"
          class="float-left"
        />
        <h2>Social Media Marketing</h2>
        <p>
          Social media continues to have a sizable influence on buying habits.
          Social media marketing helps you determine which platforms are suited
          to your brand, using analytics to find the right markets and increase
          your lead generation.
        </p>
      </section>
    </figcaption>
    <figcaption class="benefits">
      <!-- / changed 3 div tags to figure tags -->
      <!-- changed class "-cost and -lead" to brand -->
      <figure class="benefit">
        <h3>Lead Generation</h3>
        <img
          src="./assets/images/lead-generation.png"
          alt="wrench into funnel"
        />
        <p>
          Inbound strategies for lead generation require less work for your
          business, bringing customers directly to your website.
        </p>
      </figure>
      <!-- changed all the benefit- classes to benefit  -->
      <figure class="benefit">
        <h3>Brand Awareness</h3>
        <img src="./assets/images/brand-awareness.png" alt="lightbulb" />
        <p>
          Users find your business through paid and organic searches, increasing
          the search ranking and visibility for your business.
        </p>
      </figure>
      <figure class="benefit">
        <h3>Cost Management</h3>
        <img
          src="./assets/images/cost-management.png"
          alt="wrench with money signs"
        />
        <p>
          As the search ranking for your business increases, your advertising
          costs decrease, and you no longer need to advertise your page.
        </p>
      </figure>
    </figcaption>
    <!-- / replaced div with footer -->
    <main class="footer">
      <h2>Made with ❤️️ by Horiseon</h2>
      <p>&copy; 2019 Horiseon Social Solution Services, Inc.</p>
    </main>
  </body>
</html>
